<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="utf-8"/>
    <title data-th-text="'College Collective - ' + ${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
 	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{/css/main.css}"/>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../static/css/seattleu.css" th:href="@{/css/seattleu.css}" />
</head>

<body>
	<div class="row" style="width:100%;height:50%;margin:auto;display:block;">
		<div class="container island">
			<div class="panel-heading">
				<h3 class="panel-title">Add a new recipe</h3>
			</div>

			<div class="panel-body">
				<form role="form" data-th-action="@{/recipe}" data-th-object="${newRecipe}" method="POST">
					<fieldset>
						<div class="form-group">
							<label>Recipe Name</label>
							<input data-th-field="*{recipeName}" />
						</div>

						<div class="form-group" data-th-object="*{ingredients}">
							<label>Ingredients</label>
							<div data-th-each="ingredient : ${allIngredients}">
								<input type="checkbox" value="${ingredient.name}" />
								<label>Quantity</label>
								<input />
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
